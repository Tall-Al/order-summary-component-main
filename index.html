<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">   
<body>
  <div id="mainImage">
    <img id="hero" src="./images/illustration-hero.svg">
    <div id="text">
      <h1>Order Summary</h1>
      <p id="mainPara">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div id="plan">
        <img id="music" src="./images/icon-music.svg">
        <h2>Annual Plan</h2>
        <p id="price">$59.99/year</p>
        <div id="move">
          <a id="change" href="change">Change</a>
        </div>
      </div>
      <a class="button" href="#">Proceed to Payment</a>
    <div id="cancellation">
      <a id="cancel" href="cancel">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex C</a>.
    </div>
  </div>
</body>
</html>
